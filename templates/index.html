<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UIDIA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <style>

    body{
      max-height: 100%;
      /* overflow: hidden; */
    }
    
    .states{
      /* fill: #fff; */
      fill: blue;
      stroke: #000;
    }

    /* .states :hover {
      fill: blue;
    } */

    .state-borders {
      fill: none;
      stroke: #000;
      stroke-width: 0.5px;
    }

    </style>
  </head>
  
<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <div class="fluid-container py-2 px-4">
    <div class=row>
      <div class='col-md-7'>
        <div id="chart"></div>
      </div>
      <div class='col-md-5'>
          <table id="aadhaar_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">STATES</th>
                <th class="th-sm">POPULATION</th>
                <th class="th-sm">AADHAAR COUNT</th>
              </tr>
            </thead>
          </table>
      </div>
    </div> 
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/d3.geo.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script>
    $('body')
    .tooltip({selector: '[title],[data-title],[data-original-title]', container: 'body', html: true, animated: 'fade'})

    var w = 600;
    var h = 600;
    var proj = d3.geo.mercator()
    .scale(6700)
    .translate([-1240, 750]);

    var path = d3.geo.path().projection(proj);

    var svg = d3.select("#chart")
    .append("svg")
    .attr("width", w)
    .attr("height", h)

    var map = svg.append("g").attr("class", "states")

    var colorRamp = ['#ebebff','#1414ff']; 
    
    var color = d3.scaleLinear()
    .domain([0, 200000000])
    .range(colorRamp);

    d3.queue()
      .defer(d3.json, "data/india.json")
      .defer(d3.csv, "data/aadhaar_data.csv")
      // .defer(d3.request, "/data")
      .await(ready);

    function ready(error, data1, data2){
      var table_data = _.map(data2, function(d){ console.log(d); return [d.State, d.Population, d.Aadhaar_Count] });

      $("#aadhaar_table").DataTable({
        data: table_data,
        // bPaginate: false,
        bInfo: false,  
        pageLength: 10,
        lengthChange: false,
        columns: [
          {title: "STATE NAME"},
          {title: "POPULATION"},
          {title: "AADHAAR COUNT"},
        ],
        order: false,
      });
    
      map.selectAll("path")
      .data(topojson.feature(data1, data1.objects.polygons).features)
      .enter().append("path")
      // .style("fill", function(d) { console.log(color(d.properties.st_nm)); return color(d.properties.st_nm)})
      .attr("d", path)
      .attr('data-placement', 'right')
      .attr('data-toggle', 'popover')
      .attr('data-title', function(d){
        return d.properties.st_nm
      });

      svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(data1, data1.objects.polygons, function(a, b) { return a !== b; })));
    }

  </script>
</body>
</html>
